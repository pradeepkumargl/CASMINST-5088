{{ $kubectl := .Vars.kubectl }}
{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
command:
    {{ $testlabel := "k8s-kyverno-polr-list" }}
    {{$testlabel}}:
        title: Validate kyverno policy report list
        meta:
            desc: Validates that kyverno policy report list. If this test fails, run "kubectl get polr -A" to see a list of policy reports.
            sev: 0
        exec: |-
            set -eo pipefail
            "{{$logrun}}" -l "{{$testlabel}}" \
                "{{$kubectl}}" get polr -A | 
                awk '(NR>1)' | awk ' 
                {
                  for (i=1; i<=NF; i++)
                  m[i][FNR] += $i
                }
                END {
                    for (y=1; y<=FNR; y++) {
                      for (x=4; x<NF; x++)
                        if (m[x][y] > 0) {print "FAIL"; exit} } print "PASS"
                    }'

        exit-status: 0
        stdout:
            - "!FAIL"
        timeout: 20000
        skip: false  
